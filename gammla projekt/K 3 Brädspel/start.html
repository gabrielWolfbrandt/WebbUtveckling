<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Ships</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js" charset="UTF-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="grid grid-user"></div>
      <div class="grid grid-computer"></div>
    </div>

    <div class="hidden-info">
      <button id="rotate">Rotate Ships</button>
      <button id="start">Start Game</button>
      <h3 id="next-turn">Your turn</h3>
      <h3 id="info"></h3>
    </div>

    <div class="grid-display">
      <div class="ship destroy-container" draggable="true">
        <div id="destoryer-0"></div>
        <div id="destoryer-1"></div>
      </div>
    </div>
  </body>
</html>
